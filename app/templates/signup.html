{% extends "base.html"%}
<!DOCTYPE html>
<html>
   {% block css %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css')}}">
    {% endblock %}

        {% block content %}
        <div class="h1">Sign up</div>
        <div class="signup col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
            <form action="" method="post" name="signup">
                <fieldset>
                    <div id="username" class="inner"><div class="innerword">Username:&nbsp;</div>{{form.username(class="f")}}</div>
                    <div id="password" class="inner"><div class="innerword">Password:&nbsp;&nbsp;</div>{{form.password(class="f")}}</div>
                    <div id="password" class="inner"><div class="innerword">Confirm:&nbsp;&nbsp;&nbsp;</div>{{form.re_password(class="f")}}</div>
                    <div id="blogname" class="inner"><div class="innerword">Blogname:&nbsp;</div>{{form.blogname(class="f")}}</div>
                    <div id="signupbutton"><input type="submit" value="Sign up"></div>
                    <div class="loginbutton"><p>Have account already?</p><button type="button">Log in</button>
                </fieldset>
            </form>
        </div>
        {% endblock %}
